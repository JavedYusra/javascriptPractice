<script>
    const greeting = "Hello, Yusra!";

    message = "Enjoy coding!"; // This line is valid because 'message' is declared
    console.log(message);

    var oldMessage = "This is an old message.";

    console.log(oldMessage); 
    // message' is declared with 'var' which allows reassignment.
    // Array
